version: '3.8'

services:
  # PostgreSQL (OLTP 数据源 - 模拟 commerce-backend)
  postgres:
    image: postgres:14-alpine
    container_name: optima-bi-postgres
    environment:
      POSTGRES_DB: commerce
      POSTGRES_USER: commerce_user
      POSTGRES_PASSWORD: commerce_password
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_replication_slots=10
      - -c
      - max_wal_senders=10
    ports:
      - "7280:5432"  # PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - optima-bi

  # ClickHouse (OLAP 数据库)
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: optima-bi-clickhouse
    environment:
      CLICKHOUSE_DB: bi
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "7281:8123"  # ClickHouse HTTP API
      - "7282:9000"  # ClickHouse Native protocol
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infrastructure/clickhouse/config.xml:/etc/clickhouse-server/config.d/logging.xml
      - ./infrastructure/clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml
      - ./infrastructure/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - optima-bi

  # Zookeeper (Kafka 依赖)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: optima-bi-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "7285:2181"  # Zookeeper
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - optima-bi

  # Kafka (消息队列)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: optima-bi-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 天
    ports:
      - "7283:9092"   # Kafka
      - "7284:29092"  # Kafka external
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - optima-bi

  # Kafka UI (可选 - 方便查看 Kafka 消息)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: optima-bi-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "7286:8080"  # Kafka UI
    networks:
      - optima-bi

  # Debezium Connect (CDC 连接器)
  debezium:
    image: debezium/connect:2.5
    container_name: optima-bi-debezium
    depends_on:
      - kafka
      - postgres
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: debezium-cluster
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_status
      # 增加副本因子（单节点 Kafka 设置为 1）
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    ports:
      - "7287:8083"  # Debezium
    networks:
      - optima-bi

  # Redis (缓存层)
  redis:
    image: redis:7-alpine
    container_name: optima-bi-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "7288:6379"  # Redis
    volumes:
      - redis_data:/data
    networks:
      - optima-bi

volumes:
  postgres_data:
  clickhouse_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  redis_data:

networks:
  optima-bi:
    driver: bridge
